<app-code-display [sourceCode]="dynamicDialogCode">
  <i-button severity="primary" (clicked)="displayExampleDialog()">
    Open Dynamic Dialog
  </i-button>
</app-code-display>

<app-code-display [sourceCode]="basicDialogCode">
  <i-button severity="secondary" [outlined]="true" (clicked)="showBasicDialogModal()">
    Open Basic Dialog
  </i-button>

  <!-- Basic Dialog Template -->
  <i-dialog [visible]="showBasicDialog" (visibleChange)="showBasicDialog = $event" (onHide)="onBasicDialogHide()"
    [closable]="true" header="Basic Dialog Example" width="20rem">
    <div class="basic-dialog-content">
      <h4>Basic Dialog</h4>
      <p>This is a basic dialog component used directly in the template.</p>
      <p>It demonstrates the dialog component's core functionality:</p>
      <ul>
        <li>Modal overlay</li>
        <li>Header with title</li>
        <li>Closable with X button</li>
        <li>Keyboard (ESC) support</li>
        <li>Click outside to close</li>
      </ul>
    </div>
  </i-dialog>
</app-code-display>
