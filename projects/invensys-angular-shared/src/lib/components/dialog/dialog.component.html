@if (visible) {
<div class="i-dialog-overlay" (click)="onOverlayClick($event)">
  <div
    #dialogElement
    [style.width]="width"
    [style.height]="height"
    (click)="$event.stopPropagation()"
  >
    <i-card [title]="header" [closable]="closable" (closeCard)="onCloseClick()">
      <!-- Main content -->
      <div class="i-dialog-content" [ngStyle]="contentStyle">
        <ng-content></ng-content>
      </div>

      <!-- Footer -->
      <div class="i-dialog-footer" slot="footer">
        <i-dialog-actions
          [submitLabel]="'Confirm'"
          (cancelEvent)="onCloseClick()"
          (submitEvent)="onSubmit()"
        ></i-dialog-actions>
      </div>
    </i-card>
  </div>
</div>
}
