@if (visible) {
<div
  class="i-dialog-overlay"
  (click)="onOverlayClick($event)"
  [attr.id]="componentId"
>
  <div
    #dialogElement
    [style.width]="width"
    [style.height]="height"
    (click)="$event.stopPropagation()"
  >
    <i-card [title]="header" [closable]="closable" (closeCard)="onCloseClick()">
      <!-- Main content -->
      <div class="i-dialog-content" [ngStyle]="contentStyle">
        <ng-content></ng-content>
      </div>

      <!-- Footer -->
      <div class="i-dialog-footer" slot="footer">
        <i-dialog-actions
          [submitLabel]="submitLabel"
          [cancelLabel]="cancelLabel"
          (cancelEvent)="onCancel()"
          (submitEvent)="onSubmit()"
        ></i-dialog-actions>
      </div>
    </i-card>
  </div>
</div>
}
