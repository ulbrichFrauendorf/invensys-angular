<div
  class="i-input-wrapper"
  [class.invalid]="showErrors"
  [class.i-input--fluid]="fluid"
  [attr.id]="componentId"
>
  <div class="float-label">
    <input
      [id]="id || componentId"
      [type]="type"
      [disabled]="disabled"
      [value]="value || ''"
      (input)="handleInput($event)"
      (blur)="touch()"
      placeholder=" "
      class="i-input"
      [iTooltip]="showErrors ? getErrorMessage() || '' : ''"
      tooltipPosition="below"
      [tooltipDelay]="100"
    />
    <label
      [for]="id || componentId"
      class="i-label"
      [class.floated]="(value && value.length) || false"
      >{{ label }}</label
    >
  </div>
</div>
