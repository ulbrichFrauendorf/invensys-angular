<div class="i-input-wrapper" [class.invalid]="showErrors">
    <div class="float-label">
        <input
            [id]="id || null"
            [type]="type"
            [disabled]="disabled"
            [value]="value || ''"
            (input)="handleInput($event)"
            (blur)="touch()"
            placeholder=" "
            class="i-input"
        />
        <label
            [for]="id"
            class="i-label"
            [class.floated]="(value && value.length) || false"
            >{{ label }}</label
        >
        @if(showErrors) {
        <small class="i-error" *ngIf="showErrors">{{
            getErrorMessage()
        }}</small>
        }
    </div>
</div>
