<div
  class="i-input-wrapper"
  [class.invalid]="showErrors"
  [class.i-input--fluid]="fluid"
  [class.i-input--no-float]="!useFloatLabel"
  [attr.id]="componentId"
>
  <div
    [ngClass]="useFloatLabel ? 'float-label' : 'normal-input'"
    class="i-input-container"
  >
    @if (icon) {
    <span class="i-input-icon" [attr.aria-hidden]="true">
      @if (isImageIcon()) {
      <img [src]="icon" [attr.alt]="''" width="16" height="16" />
      } @else {
      <i class="material-icons" [attr.aria-hidden]="true">{{ icon }}</i>
      }
    </span>
    }
    <input
      [id]="id || componentId"
      [type]="type"
      [disabled]="disabled"
      [readonly]="readonly"
      [value]="hideText ? '' : value || ''"
      (input)="handleInput($event)"
      (blur)="touch()"
      [placeholder]="useFloatLabel ? ' ' : placeholder || label"
      class="i-input"
      [class.hide-text]="hideText"
      [class.readonly]="readonly"
      [iTooltip]="showErrors ? getErrorMessage() || '' : ''"
      tooltipPosition="below"
      [tooltipDelay]="100"
    />
    @if (useFloatLabel) {
    <label
      [for]="id || componentId"
      class="i-label"
      [class.floated]="forceFloated || (value && value.length) || false"
      >{{ label }}</label
    >
    }
    <ng-content></ng-content>
  </div>
</div>
