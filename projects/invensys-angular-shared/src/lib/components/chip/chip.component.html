<div class="i-chip" [class.i-chip-disabled]="disabled" [ngClass]="styleClass">
  <i *ngIf="icon" [class]="icon" class="i-chip-icon"></i>
  <img *ngIf="image" [src]="image" [alt]="label" class="i-chip-image" />
  <span *ngIf="label" class="i-chip-text">{{ label }}</span>
  <ng-content></ng-content>
  <i
    *ngIf="removable && !disabled"
    [class]="removeIcon"
    class="i-chip-remove-icon"
    (click)="onRemoveClick($event)"
  ></i>
</div>
