<div
  class="i-chips"
  [class.i-chips-disabled]="disabled"
  [class.i-chips-focused]="focused"
  [class.i-chips-has-values]="values && values.length > 0"
  [ngClass]="styleClass"
>
  <i-chip
    *ngFor="let value of values; let i = index"
    [label]="value"
    [removable]="removable && !disabled && !readonly"
    [styleClass]="chipStyleClass"
    (onRemove)="removeChip(i, $event)"
    (click)="onChipClickHandler(value, $event)"
  ></i-chip>

  <input
    #inputElement
    type="text"
    class="i-chips-input"
    [placeholder]="values.length === 0 ? placeholder : ''"
    [disabled]="disabled"
    [readonly]="readonly"
    [(ngModel)]="inputValue"
    (keydown)="onInputKeyDown($event)"
    (blur)="onInputBlur($event)"
    (focus)="onInputFocus($event)"
    (paste)="onInputPaste($event)"
  />
</div>
