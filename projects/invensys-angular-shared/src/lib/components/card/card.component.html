<div class="i-card" [attr.id]="componentId">
  <!-- Header Section -->
  <div class="i-card-header">
    <ng-content select="[slot=header]">
      @if (title) {
      <span class="i-card-title">{{ title }}</span>
      }
    </ng-content>
    @if (closable) {
    <i-button
      [severity]="'contrast'"
      [text]="true"
      [icon]="'pi pi-times'"
      [size]="'small'"
      (click)="onCloseCard()"
    />
    }
  </div>

  <!-- Content Section -->
  <div class="i-card-body">
    <ng-content></ng-content>
  </div>

  <!-- Footer Section -->
  <div class="i-card-footer">
    <ng-content select="[slot=footer]"></ng-content>
  </div>
</div>
