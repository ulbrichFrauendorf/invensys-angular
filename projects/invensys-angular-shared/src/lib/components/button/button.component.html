<div class="i-button-wrapper">
  <div>
    <button
      primary
      [attr.id]="componentId"
      class="i-button"
      [ngClass]="[
        'i-button--' + severity,
        'i-button--' + size,
        outlined && !text ? 'i-button--outlined' : '',
        text ? 'i-button--text' : '',
        fluid ? 'i-button--fluid' : '',
        raised && !text ? 'i-button--raised' : '',
        iconOnly ? 'icon-only' : '',
        iconOnly && !text ? 'icon-only-text' : ''
      ]"
      [disabled]="disabled"
      [attr.type]="type"
      (click)="clicked.emit($event)"
    >
      <div [ngClass]="['button-content', iconOnly ? 'icon-only' : '']">
        @if (icon) {
        <i
          [ngClass]="[icon, 'i-button__icon', iconOnly ? 'icon-only' : '']"
        ></i>
        }
        <span class="projected-content" #projected>
          <ng-content></ng-content>
        </span>
      </div>
    </button>
  </div>
</div>
