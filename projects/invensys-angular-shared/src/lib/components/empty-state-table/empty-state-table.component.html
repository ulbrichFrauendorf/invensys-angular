<div class="no-results-table-container">
  <img
    [src]="
      'assets/images/' +
      (colorScheme() === 'light' ? 'no-results-light' : 'no-results-dark') +
      '.png'
    "
    alt="No Results"
    class="no-results-image-fixed"
    [class.loaded]="imageLoaded"
    (load)="onImageLoad()"
  />
</div>
